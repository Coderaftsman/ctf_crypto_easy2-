<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XOR Whisper</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'JetBrains Mono',monospace}
body{
  margin:0;min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  display:flex;align-items:center;justify-content:center;
  color:#e5e7eb;
}
.card{
  width:580px;
  background:linear-gradient(180deg,#020617,#020617dd);
  padding:40px;
  border-radius:18px;
  box-shadow:0 0 60px rgba(56,189,248,.25);
  position:relative;
  overflow:hidden;
}
.card::before{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(120deg,transparent,rgba(56,189,248,.12),transparent);
  animation:scan 4s linear infinite;
}
@keyframes scan{
  from{transform:translateX(-100%)}
  to{transform:translateX(100%)}
}
h1{color:#38bdf8;margin:0 0 10px}
p{color:#94a3b8;line-height:1.6}
.code{
  background:#000;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:16px;
  margin:20px 0;
  color:#22c55e;
  word-break:break-all;
  box-shadow:inset 0 0 15px rgba(34,197,94,.25);
}
input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  outline:none;
  background:#020617;
  color:#e5e7eb;
  border:1px solid #1e293b;
}
input:focus{
  border-color:#38bdf8;
  box-shadow:0 0 12px rgba(56,189,248,.4);
}
button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border-radius:12px;
  border:none;
  background:linear-gradient(90deg,#22d3ee,#3b82f6);
  color:#020617;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
button:hover{opacity:.9}
.error{margin-top:12px;color:#ef4444}
.footer{
  margin-top:20px;
  text-align:center;
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>
<div class="card">
  <h1>üîê XOR Whisper</h1>
  <p>
    A message was protected using a simple operation that computers love.
    The same value was used repeatedly.
  </p>

  <div class="code">{{ cipher }}</div>

  <form method="POST">
    <input name="answer" placeholder="cyber{...}" required>
    <button>Submit Flag</button>
  </form>

  {% if error %}
    <div class="error">‚ùå Incorrect flag</div>
  {% endif %}

  <div class="footer">
    Cryptography ‚Ä¢ Easy ‚Ä¢ XOR
  </div>
</div>
</body>
</html>
